<html>
    <head>
        <title>Closures and callbacks</title>
   </head>
   <body>
       <div id="box1">First Box</div>

       <script>
           function animateIt(elementId) {
               var elem = document.getElementById(elementId);
               var tick = 0;
               var timer = setInterval(function() {
                   if (tick < 100) {
                       elem.style.left = elem.style.top = tick + "px";
                       tick++;
                   } else {
                       clearInterval(timer);
                       console.log("tick was accessed via closure");
                       console.log("Element was accessed via closure");
                       console.log("Timer ref accessed via closure");
                   }
               }, 10);
           }

           animateIt("box1");
       </script>
   </body>
</html>
