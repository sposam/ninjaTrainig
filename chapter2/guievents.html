<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web App Lifecycle</title>
    <style>
        #first {color: green}
        #second {color: darkred}
    </style>
</head>
<body>
<ul id="first"></ul>

<script>
    function addMessage(element, message) {
        var messageElement = document.createElement("li");
        messageElement.textContent = message;
        element.appendChild(messageElement);
    }

    var first = document.getElementById("first");
    addMessage(first, "Page is loading..")
</script>

<ul id="second"></ul>
<script>

// Additional documentation on events like mousemove, click etc - https://developer.mozilla.org/en-US/docs/Web/Events
    document.body.addEventListener("mousemove", function () {
        var second = document.getElementById("second");
        addMessage(second, "You moved the mouse!");
    })

    document.body.addEventListener("contextmenu", function () {
        var second = document.getElementById("second");
        addMessage(second, "You right Clicked something!");
    })

    document.body.addEventListener("click", function () {
        var second = document.getElementById("second");
        addMessage(second, "Event: Click");
    })
</script>
</body>
</html>
